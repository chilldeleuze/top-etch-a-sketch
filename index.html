<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Let's draw!</h1>
        <button id="gridsize-button">Change Gridsize</button>
        <p>Change Paint Mode:</p>
        <div class="paintmode-selection">
            <input type="radio" name="paintmode" value="color"><label>Color</label>
            <input type="radio" name="paintmode" value="rainbow"><label>Rainbow</label>
        </div>
        
        <div id="canvas"></div>
    </div>
    
</body>
</html>
